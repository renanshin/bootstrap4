<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewreport" content="width-device-width, initial-scale=1 , shrink-to-fit=no">
	<title>Alertas</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">

</head>
<body>
	<h1></h1>

	<div class="container-fluid">
		<div class="row">
			<div class="alert alert-primary" role="alert">Este é um alert</div>
			<div class="alert alert-info col-12" role="alert">Este é outro alert</div>
			<div class="alert alert-dark col-6" role="alert">Este é outro alert</div>
		</div>
	</div>

	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
