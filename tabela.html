<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewreport" content="width-device-width, initial-scale=1 , shrink-to-fit=no">
	<title>Tabelas</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">

</head>
<body>
	<h1></h1>

	<div class="container">
		<div class="row">
			<div class="col">
				<table class="table table-striped table-hover">
					<thead>
						<tr>
							<th>#</th>
							<th>Primeiro Nome</th>
							<th>Sobrenome</th>
							<th>Nome de usuário</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<th scope="row">1</th>
							<th>Renan</th>
							<th>Shin</th>
							<th>@renanshin</th>
						</tr><tr>
							<th scope="row">2</th>
							<th>Evelize</th>
							<th>Sayuri</th>
							<th>@esayuri</th>
						</tr>
					</tbody>

				</table>
				
			</div>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="col">
				<table class="table table-bordered table-hover">
					<thead class="thead-default">
						<tr>
							<th>#</th>
							<th>Primeiro Nome</th>
							<th>Sobrenome</th>
							<th>Nome de usuário</th>
						</tr>
					</thead>
					<tbody>
						<tr class="bg-warning">
							<th scope="row">1</th>
							<th>Renan</th>
							<th>Shin</th>
							<th>@renanshin</th>
						</tr>
						<tr class="table-active">
							<th scope="row">2</th>
							<th>Evelize</th>
							<th>Sayuri</th>
							<th>@esayuri</th>
						</tr>
						<tr class="table-info">
							<th scope="row">3</th>
							<th>Shigue</th>
							<th>Matsu</th>
							<th>@smatsu</th>
						</tr>
						<tr class="table-light">
							<th scope="row">4</th>
							<th>Roseli</th>
							<th>Oliveira</th>
							<th>@rmatsushita</th>
						</tr>
					</tbody>

				</table>

			</div>
		</div>
	</div>

	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
